	<script type="text/javascript" src="../../libs/mui/js/mui.min.js"></script>
    <script>
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for (var i = cells.length, len = i + 3; i < len; i++) {
					var li = document.createElement('a');
					li.className = 'agentConA flex flexmid mui-table-view-cell';
					li.innerHTML = '<div class="agentConL flex1">'+
										'<span class="agentConLS">玛** &nbsp;&nbsp; 产生一笔订单交易</span>'+
										'<label class="agentConLL">17-02-03 &nbsp;&nbsp; 18:00</label>'+
									'</div>'+
									'<div class="agentConR">'+
										'<span class="agentConRS">+&nbsp;101.00</span>'+
									'</div>';
					//下拉刷新，新纪录插到最前面；
					table.insertBefore(li, table.firstChild);
				}
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			}, 1500);
		}	
		var count = 0;
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 3)); //参数为true代表没有更多数据了。
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for (var i = cells.length, len = i +5; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'agentConA flex flexmid mui-table-view-cell';
					li.innerHTML = '<div class="agentConL flex1">'+
										'<span class="agentConLS">玛** &nbsp;&nbsp; 产生一笔订单交易</span>'+
										'<label class="agentConLL">17-02-03 &nbsp;&nbsp; 18:00</label>'+
									'</div>'+
									'<div class="agentConR">'+
										'<span class="agentConRS">+&nbsp;101.00</span>'+
									'</div>';
					table.appendChild(li);
				}
			}, 1500);
		};
		if (mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);

			});
		} /*else {
			mui.ready(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			});
		}*/
	</script>
