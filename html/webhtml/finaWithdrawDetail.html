	<script type="text/javascript" src="../../libs/mui/js/mui.min.js"></script>
	<script>
		mui.init();
		(function($) {
			//拖拽后显示操作图标，点击操作图标删除元素；
			$('#OA_task_1').on('tap', '.mui-btn', function(event) {
				var elem = this;
				var li = elem.parentNode.parentNode;
				var btnArray = ['取消', '确定'];
				mui.confirm('确定删除该条记录？', btnArray, function(e) {
					if (e.index == 1) {
						li.parentNode.removeChild(li);
					} else {
						setTimeout(function() {
							$.swipeoutClose(li);
						}, 0);
					}
				});
			});
		})(mui);
		
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			}, 1500);
		}	
		var count = 0;
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 3)); //参数为true代表没有更多数据了。
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for (var i = cells.length, len = i +5; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML = '<div class="mui-slider-right mui-disabled">'+
										'<a class="mui-btn mui-btn-red">删除</a>'+
									'</div>'+
									'<div class="mui-slider-handle">'+
										'<a class="agentConA flex flexmid">'+
											'<div class="agentConL flex1">'+
												'<span class="agentConLS">玛利亚</span>'+
												'<label class="agentConLL">**** **** **** 563</label>'+
											'</div>'+
											'<div class="agentConR">'+
												'<span class="agentConRS">+100.00 &nbsp;&nbsp;<label class="agentConRSLD">未通过审核</label></span>'+
												'<label class="agentConLL">2017-02-03 &nbsp;&nbsp; 18:00</label>'+
											'</div>'+
										'</a>'+
									'</div>';
					table.appendChild(li);
				}
			}, 1500);
		};
		if (mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);

			});
		} 
	</script>
