<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta content="telephone=no" name="format-detection">
    <title>积分兑换</title>
    <link rel="stylesheet" href="../../libs/mui/css/mui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script type="text/javascript" src="../../libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body class="fpsdBody">
	<div class="header">
		<a class="h_back" href="finaManage.html"></a>
	    <h3>积分兑换</h3>
	</div>
	<div class="detailBox">
		<form>
			<div class="integralExchange1 marginTop"><span>积分余额 : <label>188</label></span></div>
			<ul class="detailUl rechargeUl marginTop">
				<li>
					<a class="agentTit rechargeA flex flexmid">
						<h3>请选择兑换数量<span>（单位：积分）</span></h3>
		            </a>
				</li>
				<li class="rechargeNum flex"><a class="on">188</a><a>376</a><a >564</a><a>940</a><a>1880</a><a>3760</a></li>
				<li class="integralExchange2"><span>实际获得金额 : <label>130元</label></span></li>
			</ul>
			
			<div class="detailBtn"><a class="loginBtn">确定兑换</a></div>
		</form>
	</div>
	
	<script type="text/javascript">
		$(function(){
			$(".rechargeNum a").on("click",function(){
				$(this).addClass("on").siblings().removeClass("on");
			});
			$(".selectIcon").on("click",function(){
				$(this).toggleClass("active").parents("li").siblings().find(".selectIcon").removeClass("active");
			});
		});
	</script>
</body>
</html>
