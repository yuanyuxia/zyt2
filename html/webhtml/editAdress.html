<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta content="telephone=no" name="format-detection">
    <title>编辑收货地址</title>
    <link rel="stylesheet" href="../../libs/mui/css/mui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script type="text/javascript" src="../../libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body class="fpsdBody">
	<div class="header">
		<a class="h_back" href="perInfo.html"></a>
	    <h3>编辑收货地址</h3>
	</div>
	<div class="detailBox">
		<form>
			<ul class="detailUl marginTop">
				<li>
					<a class="detailA flex flexmid">
		                <p class="detailP flex1"><input  class="detailInp adressInp" type="text" placeholder="收货人姓名"></p>
		            </a>
				</li>
				<li>
					<a class="detailA flex flexmid">
		                <p class="detailP flex1"><input  class="detailInp adressInp" type="text" placeholder="手机号码"></p>
		            </a>
				</li>
				<li>
					<a class="detailA flex flexmid">
		                <span class="detailSpan">省&nbsp;&nbsp;市&nbsp;&nbsp;区</span>
		                <p class="detailP flex1"><input  class="detailInp" type="text" value="河南省 郑州市 高新区"></p>
		                <i class="detailI"></i>
		            </a>
				</li>
				<li>
	                <div class="indentMsg indentMsg1 indentMsg2 flex">
						<div class="textarea flex1"  contenteditable="true" placeholder="详细地址"></div>
					</div>
				</li>
			</ul>
			<div class="detailBtn"><a class="loginBtn">提交</a></div>
		</form>
	</div>
	
	
</body>
</html>
