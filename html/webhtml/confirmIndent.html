<script type="text/javascript">
	$(function(){
		/*支付详情,支付密码的弹出 与隐藏*/
		var payDetailH = $(".payDetail").height();
		var payDetailW = $(".payDetail").width();
		var payDetailMW = $(".payDetailM").width();
		var payDetailMTop = $(".payDetailM").offset().top;
		$(".payDetail").css("bottom",-payDetailH+"px");
		//$(".payDetailM").css({height:payDetailH+"px",bottom:"0px",right:-payDetailMW+"px"/*,top:payDetailMTop+"px"*/});
		$(".confirmBottA").on("click",function(){
			$(".goodsShowBg").css({display:"inline-block",transition: "display 0.5s"});
			$(".payDetail").css({bottom: "0px",transition: "bottom 0.5s"});
		});
		$(".payDetailBtn").on("click",function(){
			$(".payDetail").css({bottom: "0px",left:-payDetailW+"px",transition: "left 0.5s"});
			/*$(".payDetail").animate({marginLeft:-payDetailW},500);*/
			$(".payDetailM").css({bottom:"0px",right:"0px",transition: "right 0.5s"});
		});
		$(".closeIcon").on("click",function(){
			$(".payDetail").css({bottom: "0px",bottom:-payDetailH+"px",transition: "bottom 0.5s"});
			$(".payDetailM").css({bottom:"0px",right:-payDetailMW+"px",transition: "right 0.5s"});
			$(".goodsShowBg").css({display:"none",transition: "display 0.5s"});
		});
		$(".p_back").on("click",function(){
			$(".payDetail").css({bottom: "0px",left:"0px",transition: "left 0.5s"});
			$(".payDetailM").css({bottom:"0px",right:-payDetailMW+"px",transition: "right 0.5s"});
		});
		//检测密码输入到6-18时，付款按钮变色
		$(".payDetailInp").keyup(function(){
			var inpValue = $(".payDetailInp").val();
			if(inpValue.length >= 6 && inpValue.length <= 18){
				$(".payDetailPsd a").addClass("on");
			}else{
				$(".payDetailPsd a").removeClass("on");
			}
		});
		//解决键盘弹出时把密码框顶上去的bug
		var height1 = $(window).height();
		var height2 = $('.payDetailM').height();
		var height3 = $('.payDetail').height();		
		$('.payDetailInp').bind('focus',function(){  
            $('.payDetailM').css({'position':'fixed',"top":height1-height2});
        }).bind('blur',function(){ 
            $('.payDetailM').css({'position':'fixed','bottom':'0'});  
        }); 
	});
</script>
