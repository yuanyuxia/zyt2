<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta content="telephone=no" name="format-detection">
    <title>提现</title>
    <link rel="stylesheet" href="../../libs/mui/css/mui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script type="text/javascript" src="../../libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body class="fpsdBody">
	<div class="header">
		<a class="h_back" href="finaManage.html"></a>
	    <h3>提现</h3>
	    <a class="h_delete" href="finaWithdrawDetail.html">提现明细</a>
	</div>
	<div class="detailBox">
		<form>
			<div class="rechargeB marginTop">
				<span class="rechargeTit">提现金额</span>
				<div class="rechargeDiv flex flexmid"><label>¥</label><input class="flex1" type="text" value="500"/></div>
				<label class="rechargeLabel">可用余额500.00元</label>
			</div>
			<ul class="detailUl marginTop">
				<li>
					<a class="detailA flex flexmid">
		                <label class="detailAH"><span>提现到银行卡</span></label>
		            </a>
				</li>
				<li>
					<a class="detailA flex flexmid">
		                <span class="detailSpan">银行卡</span>
		                <p class="detailP flex1"><input  class="detailInp" type="text" placeholder="请输入您的卡号"></p>
		                <i class="detailI"></i>
		            </a>
				</li>
				<li>
					<a class="detailA flex flexmid">
		                <span class="detailSpan">办卡银行</span>
		                <p class="detailP flex1"><input  class="detailInp" type="text" placeholder="请输入所属银行"></p>
		                <i class="detailI"></i>
		            </a>
				</li>
				<li>
					<a class="detailA flex flexmid">
		                <span class="detailSpan">持卡人姓名</span>
		                <p class="detailP flex1"><input  class="detailInp" type="text" placeholder="持卡人必须是本人"></p>
		                <i class="detailI"></i>
		            </a>
				</li>
			</ul>
			<div class="detailBtn"><a class="loginBtn">确定提现</a></div>
			
			<div class="shareRule">
				<div class="shareRuleTit">
					<span class="shareRuleTitX"></span><label class="shareRuleTitM">提现规则</label><span class="shareRuleTitX"></span>
				</div>
				<p class="shareRuleCon flex"><label>1、</label><span class="flex1">提现时间,工作日9：00-15：00,满100元才能提现</span> </p>
				<p class="shareRuleCon flex"><label>2、</label><span class="flex1">如果提现失败，提现金额会在次日退回</span> </p>
				<p class="shareRuleCon flex"><label>3、</label><span class="flex1">一般情况5000元以下2小时到账，5000元以上24小 时到账。</span></p>
				<p class="shareRuleCon flex"><label>4、</label><span class="flex1">如有其它疑问请咨询客服 客服电话：0371-56680000</span></p>
			</div>
		</form>
	</div>
	
	
</body>
</html>
